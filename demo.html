<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Boom.js</title>
    <link href="demo.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="description pane">
            <h1>boom.js</h1>

            <div id="subline">
                <p>Sometimes a webpage just really ticks you off.</p>
                <p><i>Blow that sucker up!</i></p>
            </div>

            <div id="bomb-layout">
            </div>

            <div id="info">
                <a href="http://github.com/nickhs/boom" class="button">View Code on Github</a>
                <div id="add-bookmarklet">
                    <a href="/build/bookmarklet.js" class="button">
                        <span>Boom Bookmarklet</span>
                        <span class="explanation">
                            drag me to your bookmarks bar
                        </span>
                    </a>
                </div>
            </div>
        </div>

        <div id="emoji-box" class="loading pane">
            <div class="loading">one sec buddy</div>
        </div>
    </div>

    <script type="text/javascript" src="build/demo.js"></script>
</body>
</html>
